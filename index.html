<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <syle rel="stylesheet" href="assets/css/style.index.css"></syle>
    <script src="assets/js/script.index.js"></script>
    <title>Agenda Telefônica</title>
</head>
<body>
    <h1>Agenda Telefônica</h1>

    <div id="main-div">

    <input type="text" id="name" placeholder="Nome Completo" required>

    <input type="number" id="phone" placeholder="Telefone Fixo" required>

    <input type="number" id="cellphone" placeholder="Telefone Celular" required>

    <input type="text" id="picture" placeholder="URL da Foto" required>

    <input type="date" id="birthdate" required>

    <input type="text" id="email" placeholder="E-mail" required>

    <input type="number" id="cep" placeholder="CEP" required>

    <input type="text" id="adress" placeholder="Cidade" required>

    <input type="text" id="instagram" placeholder="@Instagram" required>

    <input type="text" id="git" placeholder="@Github" required>
    
    </div>
    <button>Adcionar Contato</button>
    
</body>
</html>
